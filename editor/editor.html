<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>QuRoko Editor</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico">
</head>

<body>
  <header>
    <div class="logo_frame">
      <img class="logo" src="../images/quroko.png">
      <a href="https://kazu-iroiro.github.io/QuRoko/index.html"></a>
    </div>
    <div class="header_menu">
      <a href="https://kazu-iroiro.github.io/QuRoko/editor/editor.html">Editor</a>
      <a href="https://kazu-iroiro.github.io/QuRoko/faq/faq.html">FAQ</a>
      <a href="https://github.com/kazu-iroiro/QuRoko">GitHub</a>
    </div>
  </header>

  <div class="title">
    <p>Editor</p>
  </div>

  <!--spanは必ずdivと同じ行にしないと文字の先頭がずれる-->
  <div class="realtime_preview"><span id="preview_text"></span></div>

  <div class="edit_form_frame">
    <form id="edit_form">
      <textarea class="edit_form_textarea" name="edit_form_textarea" id="edit_form_textarea" placeholder="ここにテキストを入力"></textarea>
    </form>
    <span id="text_counter">0</span><span>/140文字</span>
  </div>

  <a id="button_preview_qr" class="button">プレビュー</a>
  <a id="button_edit_qr" class="button">QR生成</a>

  <div class="footer"></div>

  <script src="editor.js"></script>
</body>
